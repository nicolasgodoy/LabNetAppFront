<h1 mat-dialog-title>Agregar Sector</h1>
<div mat-dialog-content>
  <form [formGroup]="formSector">
    <mat-grid-list cols="1" rowHeight="90px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Sector</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingrese el sector"
            formControlName="description"
            autocomplete="off"
          />
          <mat-error
            *ngIf="formSector.get('description')?.touched && formSector.get('description')?.errors?.['required'] "
          >
            <span class="mensajesValidaciones"
              ><b>Campo Descripcion requerido</b></span
            >
          </mat-error>
          <mat-error
            *ngIf="formSector.get('description')?.touched && formSector.get('description')?.errors?.['pattern'] "
          >
            <span class="mensajesValidaciones"
              ><b>No se pueden ingresar n√∫meros</b></span
            >
          </mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button
    mat-raised-button
    color="primary"
    (click)="AddSectors()"
    [disabled]="formSector.invalid"
  >
    Guardar
  </button>
</div>
