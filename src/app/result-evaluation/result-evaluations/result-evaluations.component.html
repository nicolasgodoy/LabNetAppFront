<div class="container">
    <div class="titleForm">
      <h1>Lista de Evaluaciones</h1>
    </div>
    <div class="row">
      <div class="col-md-12 boton-nuevaSkill">
       <!--  <button
          class="buttonMainAdd"
          mat-raised-button
          
          (click)="dialogAddSkill()"
        >
          Nuevo Skill
        </button> -->
      </div>
    </div>
  
    <div class="mat-elevation-z8">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej: Skill"
          #input
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSourceAssessment">
        <ng-container matColumnDef="Dni">
          <th mat-header-cell *matHeaderCellDef>Dni</th>
          <td mat-cell *matCellDef="let element">{{ element.dniUsuario }}</td>
        </ng-container>

        <ng-container matColumnDef="nombreUser">
          <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.nombreUser }}</td>
        </ng-container>

        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let element">{{ element.requestTitle }}</td>
        </ng-container>

        <ng-container matColumnDef="PuntosObtenidos">
          <th mat-header-cell *matHeaderCellDef>PuntosObtenidos</th>
          <td mat-cell *matCellDef="let element">{{ element.pointsObtained }}</td>
        </ng-container>

        <ng-container matColumnDef="FechaEvaluacion">
          <th mat-header-cell *matHeaderCellDef>FechaEvaluacion</th>
          <td mat-cell *matCellDef="let element">{{ element.dateAssessment }}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element" style="width: 200px">
             <button
              mat-raised-button
              class="blackButton"
             
            >
              Eliminar
            </button>  
          </td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of skill"
      ></mat-paginator>
    </div>
  </div>
