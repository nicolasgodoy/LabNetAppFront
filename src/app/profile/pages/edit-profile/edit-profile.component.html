

<div class="container" style="margin-top: 2rem;">

  <form [formGroup]="formulario" (ngSubmit)="editarPerfil()">

    <div class="container">
      <img src="../assets/profilePicture.png" width="100px">
    </div>

    <div class="container" style="margin-top: 1rem;">
     <h1> <strong>{{formulario.value.name}}  {{formulario.value.lastName}}</strong></h1>
    </div>

    <div class="divPadre">

      <!-- <div style="margin-left: 10px;">
        <div style="width: 100px; height: 100px;">
          <iframe [src]="imgPerfil | editProfilePipe"></iframe>
        </div>
      </div> -->


      <div class="divHijo1">

        
        <br>
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input type="text" matInput formControlName="dni">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input type="date" matInput formControlName="fechaNacimiento">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Puesto</mat-label>
          <mat-select formControlName="jobPosition">
            <mat-option *ngFor="let position of jobPositionArr"
              [value]="position.idJobPosition">{{position.description}}</mat-option>
            <!-- <mat-option value="2">Junior</mat-option>
            <mat-option value="3">Semi-Senior</mat-option>
            <mat-option value="4">Senior</mat-option>  -->
          </mat-select>
        </mat-form-field>

      </div>

      <div class="divHijo2">

        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <input type="text" matInput formControlName="description">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input type="number" matInput formControlName="phone">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
        <br>
        <div class="container" *ngIf="modify">
          <div style="text-align: center;">
            <mat-label>Foto de Perfil</mat-label>
            <br>

            <button style="margin-top: 10px;" type="button" mat-raised-button (click)="fileInput.click()">
              Subir imagen
            </button>
            <input hidden (change)="captureImg($event)" #fileInput type="file" formControlName="photoProfile">

          </div>
        </div>

        <div style="margin: 5px 0px 0px 50px;" *ngIf="previewImg">
          <div style="width: 100px; height: 100px; background-color: black;">
            <img width="100px" [src]="previewImg" alt="">
          </div>
        </div>

        <br>
        <div class="container" *ngIf="modify">
          <div style="text-align: center;">
            <mat-label>CV</mat-label>
            <br>
            <button style="margin-top: 10px;" type="button" mat-raised-button (click)="fileInput.click()">
              Subir CV</button>
            <input hidden (change)="captureFile($event)" #fileInput type="file" formControlName="cv">

          </div>
          <div style="margin-top: 35px; margin-left: 5px;" *ngIf="previewDoc">
            <label>{{previewName}}</label>
          </div>
        </div>
      </div>
    </div>

    <app-work [modify]="modify" [idProfile]="idUser"></app-work>
    <br>
    <div class="container">
      <h1 class="titulo">Educacion</h1>
    </div>

    <app-profile-education [idProfile]="idUser" [modify]="modify" [idUser] = "idUser">
      
    </app-profile-education>
    <app-profile-skill *ngIf="IdProfile" [idProfile]="IdProfile" [modify]="modify"></app-profile-skill>

    <div class="container">
      <button type="button" *ngIf="modify" [routerLink]="['/profile/update-password']" class="botonGuardar"
        mat-raised-button color="primary">
        Editar Contraseña
      </button>
    </div>

    <div class="botones">
      <button type="submit" *ngIf="modify" class="botonGuardar" mat-raised-button color="primary">
        Guardar
      </button>

      <button type="button" *ngIf="modify" (click)="navigate()" routerLinkActive="router-link-active" mat-raised-button
        color="warn">Volver
      </button>

      <button *ngIf="!modify && checkUser()" (click)="navigate()" type="button" routerLinkActive="router-link-active"
        style="margin-left: 5px;" mat-raised-button color="primary">
        Editar Perfil
      </button>
    </div>
  </form>
</div>
