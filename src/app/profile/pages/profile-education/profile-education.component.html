

  <div class="table-container">
    <table mat-table [dataSource]="dataSourceEducation" class="mat-elevation-z10">

      <ng-container matColumnDef="institutionName" class="column">
        <th mat-header-cell *matHeaderCellDef class="column">Nombre</th>
        <td mat-cell class="column" *matCellDef="let element">{{element.institutionName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="degree"  class="column">
        <th mat-header-cell *matHeaderCellDef class="column">Titulo</th>
        <td mat-cell *matCellDef="let element" class="column">{{element.degree}}</td>
      </ng-container>
  
      <ng-container matColumnDef="DescriptionInstitutionType" class="column">
        <th mat-header-cell *matHeaderCellDef class="column">Tipo institucion</th>
        <td mat-cell *matCellDef="let element" class="column">{{element.descriptionInstitutionType}}</td>
      </ng-container>
  
      <ng-container matColumnDef="admissionDate" class="column">
        <th mat-header-cell *matHeaderCellDef class="column">Fecha de ingreso</th>
        <td mat-cell *matCellDef="let element" class="column">{{formatoFecha(element.admissionDate)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="expeditionDate" class="column">
        <th mat-header-cell *matHeaderCellDef class="column">Fecha de egreso</th>
        <td mat-cell *matCellDef="let element" class="column">{{formatoFecha(element.expeditionDate)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="action" class="column">
        <th mat-header-cell *matHeaderCellDef style="text-align: right; " class="column">
          <div *ngIf="modify">
            <button class="btn-add" type="button" *ngIf="modify" mat-fab color="primary" (click)="openDialog(0)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </th>
  
        <td class="table-btn btn-action" mat-cell *matCellDef="let element" style="text-align: right; " class="column">
          <button class="btn" *ngIf="modify" type="button" mat-mini-fab color="primary" matTooltip="Editar educacion"
            (click)=" openDialog(element.id)">
            <mat-icon>create</mat-icon>
          </button>

          <button class="btn" type="button" *ngIf="modify" mat-mini-fab class="delete" matTooltip="Eliminar educacion"
          (click)="deleteEducation(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsEducation"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsEducation;"></tr>

    </table>
  </div>
