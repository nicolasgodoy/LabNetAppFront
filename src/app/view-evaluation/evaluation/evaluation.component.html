<h1 class="text-center">Evaluacion Neoris</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img height="200px" src="assets/neoris.jpg" class="card-img-top" alt="...">
    <div><br></div>
</div>

        <div class="col-md-12" *ngFor="let dq of descriptionQuestion; let i = index">
            <div class="card mb-3">

                <div class="card-header">
                    <p>Pregunta {{i + 1}}</p>
                    <p><strong>Puntaje {{dq.value}}</strong></p>
                </div>

                <div class="card-body">
                    <h4 class="card-title">
                        <strong>
                            {{dq.description}}
                        </strong>
                    </h4>


                    <div class="form-check" *ngFor="let a of dq.answerEntities">

                        <div *ngIf="validate(dq.answerEntities)">
                            <input class="form-check-input" 
                                   type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" 
                                   for="flexRadioDefault1" 
                                   [for]="a.id">
                                        {{a.description}}
                            </label>
                        </div>


                        <div *ngIf="!validate(dq.answerEntities)">

                            <input class="form-check-input" 
                               type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" 
                               for="flexRadioDefault1" 
                               [for]="a.id">
                                    {{a.description}}
                            </label>
                        </div>

                    </div>                    
                    </div>
                </div>
            </div>
        </div>
