<table mat-table [dataSource]="dataSourceAnswer" class="mat-elevation-z8" >

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
                mat-raised-button
                (click)="confirmDelete(element)">
                Eliminar
          </button>
        </td>
    </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">
          <button 
              mat-fab
              color="primary"
              type="button"
              (click)="openDialogAnswer()">
                <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAnswer"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAnswer;"></tr>

</table>
