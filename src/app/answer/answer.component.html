<div class="container">
  <div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Buscar Respuesta</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSourceAnswer">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                    mat-raised-button
                    (click)="confirmDelete(element)">
                    Eliminar
              </button>
            </td>
        </ng-container>
    
          <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">
              <button 
                  mat-fab
                  color="primary"
                  type="button"
                  (click)="openDialogAnswer()">
                    <mat-icon>add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumnsAnswer"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAnswer;"></tr>
    
    </table>
  
    <mat-paginator   [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
