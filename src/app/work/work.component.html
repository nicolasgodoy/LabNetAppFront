<table mat-table [dataSource]="dataSourceWork" class="mat-elevation-z8">

  <ng-container matColumnDef="compania">
    <th mat-header-cell *matHeaderCellDef>Compania</th>
    <td mat-cell *matCellDef="let element">{{element.company}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Posicion</th>
    <td mat-cell *matCellDef="let element">{{element.descriptionJobPosition}}</td>
  </ng-container>
  
  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
    <td mat-cell *matCellDef="let element">{{element.descriptionUbication}}</td>
  </ng-container>

  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef>Sector</th>
    <td mat-cell *matCellDef="let element">{{element.descriptionSector}}</td>
  </ng-container>

  <ng-container matColumnDef="tipoTrabajo">
    <th mat-header-cell *matHeaderCellDef>Tipo trabajo</th>
    <td mat-cell *matCellDef="let element">{{element.descriptionWorkType}}</td>
  </ng-container>

  <ng-container matColumnDef="admissionDate">
    <th mat-header-cell *matHeaderCellDef>inicio</th>
    <td mat-cell *matCellDef="let element">{{formatoFecha(element.startDate)}}</td>
  </ng-container>
  <ng-container matColumnDef="expeditionDate">
    <th mat-header-cell *matHeaderCellDef>fin</th>
    <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
  </ng-container>

  <ng-container matColumnDef="add" class="colum">
    <th class="colum" style="text-align: right; " mat-header-cell *matHeaderCellDef class="colum">
      <button (click)="openDialogWork()" type="button" *ngIf="modify" mat-fab color="primary" class="btn-add" matTooltip="agregar trabajo">
        <mat-icon>add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef="let element" class="colum" style="text-align: right;">
      <button class="btn"  (click)="openDialogWorkUpdate(element)" *ngIf="modify" type="button" mat-mini-fab color="primary"
        matTooltip="Editar trabajo">
        <mat-icon>create</mat-icon>
      </button>
      <button class="btn" (click)="deleteWork(element.id)" *ngIf="modify" type="button" mat-mini-fab class="delete"
        matTooltip="Editar trabajo">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsWork"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsWork;"></tr>
</table>
