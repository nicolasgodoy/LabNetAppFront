<mat-grid-list cols="6">

    <mat-grid-tile [colspan]="4">
        <mat-form-field appearance="outline">
            
            <mat-label>Preguntas Primordiales</mat-label>
            <mat-select formControlName="preguntasPrimordiales">
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
        <button class="botonVolver blackButton" mat-raised-button mat-dialog-close>
            Agregar
        </button>
    </mat-grid-tile>
    
</mat-grid-list>

<mat-grid-list cols="6">

    <div class="container">
        <div class="mat-elevation-z8">
        
            <table mat-table [dataSource]="dataSourceQuestion" class="mat-elevation-z8">
        
                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef>Preguntas</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
        
                    
               <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-raised-button
                                class="blackButton"
                                (click)="confirmDeleteQuestion(element)">
                                Eliminar
                            </button>
                        </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumnsQuestion"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsQuestion;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    </div>
</mat-grid-list>
