<div class="container">
    <div class="titleForm">
        <h1>Lista de Preguntas</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button 
            class="buttonMainAdd"
            mat-raised-button
            color="primary"
            (click)="dialogAddQuestion()">

            Nueva Pregunta
        </button>
    </div>
</div>

<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Buscar pregunta</mat-label>
        <input 
            matInput
            (keyup)="searchQuestion($event)"
            #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceQuestion" class="mat-elevation-z8">

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Puntuación</th>
            <td mat-cell *matCellDef="let element">{{element.value}}</td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">{{element.image}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-raised-button
                    (click)="confirmDelete(element)">
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div style="margin-top: 2rem; margin-bottom: 2rem">
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
        Respuestas
    </h1>
    <app-answer></app-answer>
</div>
