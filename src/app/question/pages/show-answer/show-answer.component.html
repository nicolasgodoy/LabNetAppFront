<h1 mat-dialog-title style="text-align: center;">
    Consultar respuestas
</h1>

<div mat-dialog-content>

    <table mat-table [dataSource]="dataSourceAnswer" class="mat-elevation-z8">

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Respuesta</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="file">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">{{element.idFile}}</td>
        </ng-container>

        <ng-container matColumnDef="correcta">
            <th mat-header-cell *matHeaderCellDef>Correcta</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="ms-2">{{ element.isCorrect ? 'check' : 'close' }}</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


    <div class="container text-center mt-5">
        <h2>Agregar Respuesta</h2>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Respuesta</mat-label>
                <input type="text" matInput [formControl]="myControl" [(ngModel)]="inputValue"
                    (ngModelChange)="validBtn()" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.description}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button mat-flat-button class="blackButton"  (click)="addSAnswerToQuestion()" 
            [disabled]="!myControl.value">Agregar</button>

            <mat-slide-toggle class="ms-5" #slideToggleRef (change)="onSlideToggleChange($event)">Respuesta
                correcta?</mat-slide-toggle>

        </form>
    </div>

</div>
